<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce - Prueba</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Ecommerce - Prueba</h1>
        
        <!-- Mensajes de alerta -->
        <div id="alert" class="alert hidden" role="alert"></div>
        
        <!-- Navegación -->
        <nav id="mainNav">
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <a class="nav-link active" data-section="auth-section" href="#">Autenticación</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-section="products-section" href="#">Productos</a>
                </li>
                <li class="nav-item" id="admin-section-tab" style="display: none;">
                    <a class="nav-link" data-section="admin-section" href="#">Admin</a>
                </li>
                <li class="nav-item ms-auto">
                    <a id="logoutBtn" class="nav-link text-danger d-none" href="#">Cerrar sesión</a>
                </li>
            </ul>
        </nav>
        
        <!-- Sección de Autenticación -->
        <div id="auth-section" class="section">
            <div class="row">
                <!-- Registro -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Registro</h4>
                        </div>
                        <div class="card-body">
                            <form id="registerForm">
                                <div class="mb-3">
                                    <label for="firstName" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="firstName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="lastName" class="form-label">Apellido</label>
                                    <input type="text" class="form-control" id="lastName" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="age" class="form-label">Edad</label>
                                    <input type="number" class="form-control" id="age" min="18" required>
                                </div>
                                <div class="mb-3">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="password" required>
                                </div>
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </form>
                        </div>
                    </div>
                </div>
                
                <!-- Login -->
                <div class="col-md-6 mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h4>Iniciar sesión</h4>
                        </div>
                        <div class="card-body">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <button type="submit" class="btn btn-success">Ingresar</button>
                                <button type="button" id="autoFillBtn" class="btn btn-secondary ms-2">Autocompletar Admin</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Información de usuario -->
            <div id="userInfo" class="card mt-4 d-none">
                <div class="card-header">
                    <h4>Información del Usuario</h4>
                </div>
                <div class="card-body">
                    <div id="userInfoContent"></div>
                </div>
            </div>
        </div>
        
        <!-- Sección de Productos -->
        <div id="products-section" class="section hidden">
            <h2 class="mb-4">Productos disponibles</h2>
            <div id="productsList" class="row">
                <!-- Aquí se cargarán los productos dinámicamente -->
            </div>
        </div>
        
        <!-- Sección de Admin -->
        <div id="admin-section" class="section hidden">
            <h2 class="mb-4">Administración de Productos</h2>
            <div class="card mb-4">
                <div class="card-header">
                    <h4>Agregar nuevo producto</h4>
                </div>
                <div class="card-body">
                    <form id="productForm">
                        <div class="mb-3">
                            <label for="productTitle" class="form-label">Título</label>
                            <input type="text" class="form-control" id="productTitle" required>
                        </div>
                        <div class="mb-3">
                            <label for="productDescription" class="form-label">Descripción</label>
                            <textarea class="form-control" id="productDescription" rows="3" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="productPrice" class="form-label">Precio</label>
                            <input type="number" class="form-control" id="productPrice" min="0" step="0.01" required>
                        </div>
                        <div class="mb-3">
                            <label for="productStock" class="form-label">Stock</label>
                            <input type="number" class="form-control" id="productStock" min="0" required>
                        </div>
                        <div class="mb-3">
                            <label for="productCategory" class="form-label">Categoría</label>
                            <input type="text" class="form-control" id="productCategory" required>
                        </div>
                        <div class="mb-3">
                            <label for="productImage" class="form-label">URL de imagen</label>
                            <input type="url" class="form-control" id="productImage" placeholder="https://via.placeholder.com/150">
                        </div>
                        <button type="submit" class="btn btn-primary">Agregar Producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
